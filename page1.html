<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beast Games - Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: rgb(255, 255, 255);
    }

    header {
      text-align: center;
      padding: 30px 0;
    }

    header img {
      max-width: 200px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      padding: 20px;
    }

    ul.custom-list {
      
      
      text-align: center;
    }

    ul.custom-list li {
    
      font-size: 1.2rem;
      color: #333;
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer img.footer-logo {
      max-width: 100px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      header img {
        max-width: 150px;
      }
      ul.custom-list li {
        font-size: 1rem;
      }
    }


   .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    } 
  </style>
</head>
<body>
<!-- Header -->
  <header>
    <img src="logo.png" alt="Beast Games Logo" />
    <h1 class="mt-3" style="font-family:anton; font-weight:700;"><strong>Beast Games Season 3 Application</strong></h1>
    
  </header>

  <!-- Main Content -->
  
     <div class="form-container">
   <!-- <h3 class="text-center mb-4">Select a Date</h3>-->
   <form id="contactForm">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Full name" required />
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" id="phone" class="form-control" placeholder="+1" required />
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Email Address" required />
  </div>
  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>
  </div>
   
<br>
<br>
 
  <!-- Footer -->
  <footer>
    <img src="lo.png" alt="Footer Logo" class="footer-logo" />
    <p>&copy; 2025 Beast Games. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#date", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  (function() {
    emailjs.init("VQhiSZofB9c47whYy"); // Replace with your EmailJS public key
  })();

  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const params = {
      name: document.getElementById("name").value,
      phone: document.getElementById("phone").value,
      email: document.getElementById("email").value
    };

    emailjs.send("service_q5wwelb", "template_118vbmd", params)
      .then(function(response) {
        window.location.href = 'qr.html';
        document.getElementById("contactForm").reset();
      }, function(error) {
        alert("‚ùå Failed to send message. Please try again later.");
        console.error("EmailJS Error:", error);
      });
  });
</script>

</body>
</html>
